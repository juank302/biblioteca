<div class="container">
    <button class="btn btn-primary mt-3" (click)="abrirpopCategoria(templatecategoria)">Crear Categoria</button>
    <div class="row mt-5">
        <div class="card" *ngFor="let categoria of listaCategorias; index as i">
            <div class="card-header" style="text-align: right;">
                <a class="btn btn-sm btn-primary mx-2" (click)="AbrirEditarCategoria(categoria.Id,templatecategoria)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                <a class="btn btn-sm btn-danger" (click)="eliminarCategoria(categoria.Id)">X</a>
               
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-control">Categoria : {{categoria.nombre}}  </label>                    
                </div>
                <div class="form-group">
                    <label class="form-control">Descripción: {{categoria.descripcion}}</label>
                </div>
            </div>
           </div>
    </div>
</div>


<ng-template #templatecategoria>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Categoria</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mx-2">

            <form (submit)="GuardarCategoria()" [formGroup]="formCategoria">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                    <small *ngIf="formCategoria.get('nombre').touched && formCategoria.get('nombre').hasError('required')"
                    class="text-danger">Ingrese el nombre de la categoria</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="descripcion" formControlName="descripcion">
                    <small *ngIf="formCategoria.get('descripcion').touched && formCategoria.get('descripcion').hasError('required')"
                    class="text-danger">Ingrese la descripción de la categoria</small>
                </div>  
                <div class="form-group" style="text-align: center;">
                   <button class="btn btn-success">guardar</button>
                </div>
            </form>


        </div>
    </div>
</ng-template>
