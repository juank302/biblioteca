<div class="container">
    <button class="btn btn-primary mt-3" (click)="abrirpopAutor(templateAutor)">Crear Autor</button>
    <div class="row mt-5">
        <div class="card" *ngFor="let autor of listaAutores; index as i">
            <div class="card-header" style="text-align: right;">
                <a class="btn btn-sm btn-primary mx-2" (click)="AbrirEditarAutor(autor.Id,templateAutor)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                <a class="btn btn-sm btn-danger" (click)="eliminarAutor(autor.Id)">X</a>
               
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-control">Autor : {{autor.nombres}} {{autor.apellidos}} </label>                    
                </div>
                <div class="form-group">
                    <label class="form-control">Nacimiento {{autor.fecnacimiento}}</label>
                </div>
            </div>
           </div>
    </div>
</div>
<ng-template #templateAutor>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Autor</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mx-2">

            <form (submit)="GuardarAutor()" [formGroup]="formAutor">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombres del autor" formControlName="nombres">
                    <small *ngIf="formAutor.get('nombres').touched && formAutor.get('nombres').hasError('required')"
                    class="text-danger">Ingrese los nombres del autor</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellidos del autor" formControlName="apellidos">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control datepicker" placeholder="Fecha de nacimiento"  formControlName="fecnacimiento">
                </div>
                <div class="form-group" style="text-align: center;">
                   <button class="btn btn-success">guardar</button>
                </div>
            </form>


        </div>
    </div>
</ng-template>
